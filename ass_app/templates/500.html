<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="500 - Internal Server Error. Something went wrong on our end.">
    <title>500 - Internal Server Error</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Eczar:800");
        @import url("https://fonts.googleapis.com/css?family=Poppins:600");

        body {
            font-family: "Poppins", Arial, sans-serif;
            height: 100vh;
            background: #1a1a1a;
            padding: 1em;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .background-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            user-select: none;
        }

        .background-wrapper h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-family: "Eczar", serif;
            font-size: 60vmax;
            color: #292929;
            letter-spacing: 0.025em;
            margin: 0;
            transition: 750ms ease-in-out;
        }

        a {
            border: 2px solid #666;
            padding: 0.5em 0.8em;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1;
            color: #666;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: 150ms;
        }

        a svg polyline {
            transition: 150ms;
        }

        a:hover {
            color: #222;
            background: #e0e0e0;
            border-color: transparent;
        }

        a:hover svg polyline {
            stroke: #000;
        }

        a:hover + .background-wrapper h1 {
            color: #e0e0e0;
        }

        p {
            color: #e0e0e0;
            font-size: calc(1em + 3vmin);
            position: fixed;
            bottom: 1rem;
            right: 1.5rem;
            margin: 0;
            text-align: right;
            text-shadow: -1px -1px 0 #1a1a1a, 1px 1px 0 #1a1a1a, -1px 1px 0 #1a1a1a,
                1px -1px 0 #1a1a1a;
            width: 70%;
            max-width: 25%;
        }

        @media screen and (min-width: 340px) {
            p {
                width: 70%;
            }
        }

        @media screen and (min-width: 560px) {
            p {
                width: 50%;
            }
        }

        @media screen and (min-width: 940px) {
            p {
                width: 30%;
            }
        }

        @media screen and (min-width: 1300px) {
            p {
                width: 25%;
            }
        }
    </style>
</head>

<body>
    <a href="/" aria-label="Go to home page">
        <svg height="0.8em" width="0.8em" viewBox="0 0 2 1" preserveAspectRatio="none">
            <polyline fill="none" stroke="#777777" stroke-width="0.1" points="0.9,0.1 0.1,0.5 0.9,0.9" />
        </svg> Home
    </a>
    <div class="background-wrapper">
        <h1 id="visual">500</h1>
    </div>
    <p>Something went wrong on our end. Please try again later.</p>
    <script>
        const visual = document.getElementById("visual");

        const adjustRotation = () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const ratio = 45 / (width / height);
            visual.style.transform = `translate(-50%, -50%) rotate(-${ratio}deg)`;
        };

        // Optimize performance with debounce for resize event
        let resizeTimeout;
        const debounceResize = () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(adjustRotation, 100);
        };

        window.addEventListener('resize', debounceResize);
        window.addEventListener('load', adjustRotation);
    </script>
</body>

</html>
