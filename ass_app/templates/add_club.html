<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeaStu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-label{
            color: black;
        }
        .card {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .form-control {
            border-radius: 5px;
        }
        .navbar-custom {
            background-color: #0066ff;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #fff !important;
        }

        .navbar-custom .nav-link:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 20px;
            background-color: lightblue;
            color: white;
            margin-bottom: 15px;
        }

        .closebtn {
            margin-left: 15px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .closebtn:hover {
            color: black;
        }
    </style>
</head>

<body>
    {% extends 'header.html' %}
    {% block body %}
    <!-- Student Registration Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="text-center mb-4 text-custom">Club Registration</h2>
                    <form method="post">
                        {% csrf_token %}
                        <!-- Flash Message -->
                        {% if msg %}
                        <div class="alert">
                            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                            {{msg}}
                        </div>
                        {% endif %}
                        <!-- Form Fields -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Title</label>
                            <input type="text" class="form-control" id="name" name="c_title"
                                placeholder="Enter Title" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="description" name="pere" placeholder="Enter description"
                                required>
                        </div>
                        <button type="submit" class="btn custom-btn w-100">Register Club</button>
                        <div class="text-center mt-3">
                            <p><a href="/club" class="text-custom">Cancel</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
